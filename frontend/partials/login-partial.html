<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
       <h3>Welcome to the Flask-AngularJS Task List App!</h3>

        <form class="form-signin">
            <h3 class="form-signin-heading">Please sign in</h3>

            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" ng-model="user.name" class="form-control" placeholder="Username" required=""
                   autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="">

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Sign in</button>
        </form>

    </div>

    <div class="col-md-3"></div>

</div>
